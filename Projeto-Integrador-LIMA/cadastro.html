<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cadastro</title>
</head>

<body id="#login-cadastro">
    <main class="container">
        <form class="cadastro-form" novalidate>
            <h1 class="form-title">Cadastro</h1>

            <section class="form-sections">
                <fieldset class="form-section">
                    <legend class="section-title">Informações Pessoais</legend>

                    <div class="field-group">
                        <label for="nome-completo" class="field-label">Nome Completo</label>
                        <input type="text" id="nome-completo" name="nomeCompleto" class="field-input"
                            placeholder="Entre com seu Nome" required aria-required="true">
                    </div>

                    <div class="field-row">
                        <div class="field-group">
                            <label for="data-nascimento" class="field-label">Data de Nascimento</label>
                            <input type="text" id="data-nascimento" name="dataNascimento" class="field-input"
                                placeholder="xx/xx/xxxx" pattern="\d{2}/\d{2}/\d{4}" required aria-required="true">
                        </div>

                        <div class="field-group">
                            <label for="cpf" class="field-label">CPF</label>
                            <input type="text" id="cpf" name="cpf" class="field-input" placeholder="Entre com seu CPF"
                                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required aria-required="true">
                        </div>
                    </div>

                    <div class="field-group">
                        <label for="email" class="field-label">Email</label>
                        <input type="email" id="email" name="email" class="field-input"
                            placeholder="Entre com seu Email" required aria-required="true">
                    </div>

                    <div class="field-group">
                        <label for="senha" class="field-label">Senha</label>
                        <input type="password" id="senha" name="senha" class="field-input"
                            placeholder="Entre com sua Senha" required aria-required="true" minlength="6">
                    </div>

                    <div class="field-group">
                        <label for="confirma-senha" class="field-label">Confirma a senha</label>
                        <input type="password" id="confirma-senha" name="confirmaSenha" class="field-input"
                            placeholder="Entre com sua Senha" required aria-required="true" minlength="6">
                    </div>

                    <div class="field-group">
                        <label for="celular" class="field-label">Número do celular</label>
                        <input type="tel" id="celular" name="celular" class="field-input" placeholder="(xx) xxxxx-xxxx"
                            pattern="\(\d{2}\) \d{5}-\d{4}" required aria-required="true">
                    </div>
                </fieldset>

                <fieldset class="form-section">
                    <legend class="section-title">Endereço</legend>

                    <div class="field-group">
                        <label for="rua" class="field-label">Rua</label>
                        <input type="text" id="rua" name="rua" class="field-input" placeholder="Entre com o nome da rua"
                            required aria-required="true">
                    </div>

                    <div class="field-row">
                        <div class="field-group field-cep">
                            <label for="cep" class="field-label">CEP</label>
                            <input type="text" id="cep" name="cep" class="field-input" placeholder="XXXXX-XXX"
                                pattern="\d{5}-\d{3}" required aria-required="true">
                        </div>

                        <div class="field-group field-numero">
                            <label for="numero" class="field-label">Nº</label>
                            <input type="text" id="numero" name="numero" class="field-input" placeholder="XX" required
                                aria-required="true">
                        </div>
                    </div>

                    <div class="field-group">
                        <label for="bairro" class="field-label">Bairro</label>
                        <input type="text" id="bairro" name="bairro" class="field-input"
                            placeholder="Entre com seu bairro" required aria-required="true">
                    </div>

                    <div class="field-group">
                        <label for="cidade" class="field-label">Cidade</label>
                        <input type="text" id="cidade" name="cidade" class="field-input"
                            placeholder="Entre com sua cidade" required aria-required="true">
                    </div>
                </fieldset>
            </section>

            <button type="submit" class="submit-button">Cadastrar</button>

            <p class="login-link">
                <a href="#" class="link">Já tem conta? Entrar</a>
            </p>
        </form>
    </main>

</html>
