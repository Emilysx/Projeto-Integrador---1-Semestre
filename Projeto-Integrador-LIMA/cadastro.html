<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Cadastro</title>
</head>

<body id="telaCadastro">

    <main class="cadastroConteudo">
        <form class="formularioCadastro" novalidate>
            <a href="login-usuario.html" class="botaoVoltar">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
                </svg>
                Voltar
            </a>
            <h1 class="tituloPrincipal">Cadastro</h1>

            <section class="conteudoFormulario">
                <fieldset class="secaoInformacoesCadastro">
                    <legend class="tituloSecao">Informações Pessoais</legend>

                    <label for="nomeCompleto" class="rotuloCampo">Nome Completo</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" class="campoEntrada"
                        placeholder="Entre com seu Nome" required aria-required="true" />

                    <section class="linhaDupla">
                        <div class="campoGrupo">
                            <label for="dataNascimento" class="rotuloCampo">Data de Nascimento</label>
                            <input type="text" id="dataNascimento" name="dataNascimento" class="campoEntrada"
                                placeholder="xx/xx/xxxx" pattern="\d{2}/\d{2}/\d{4}" required
                                aria-required="true" />
                        </div>

                        <div class="campoGrupo">
                            <label for="cpfUsuario" class="rotuloCampo">CPF</label>
                            <input type="text" id="cpfUsuario" name="cpf" class="campoEntrada" placeholder="Entre com seu CPF"
                                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required aria-required="true" />
                        </div>
                    </section>

                    <label for="emailUsuario" class="rotuloCampo">Email</label>
                    <input type="email" id="emailUsuario" name="email" class="campoEntrada" placeholder="Entre com seu Email"
                        required aria-required="true" />

                    <label for="senhaUsuario" class="rotuloCampo">Senha</label>
                    <input type="password" id="senhaUsuario" name="senha" class="campoEntrada"
                        placeholder="Entre com sua Senha" required aria-required="true" minlength="6" />

                    <label for="confirmaSenha" class="rotuloCampo">Confirma a senha</label>
                    <input type="password" id="confirmaSenha" name="confirmaSenha" class="campoEntrada"
                        placeholder="Entre com sua Senha" required aria-required="true" minlength="6" />

                    <label for="celularUsuario" class="rotuloCampo">Número do celular</label>
                    <input type="tel" id="celularUsuario" name="celular" class="campoEntrada" placeholder="(xx) xxxxx-xxxx"
                        pattern="\(\d{2}\) \d{5}-\d{4}" required aria-required="true" />
                </fieldset>

                <fieldset class="secaoEnderecoCadastro">
                    <legend class="tituloSecao">Endereço</legend>

                    <label for="ruaEndereco" class="rotuloCampo">Rua</label>
                    <input type="text" id="ruaEndereco" name="rua" class="campoEntrada" placeholder="Entre com o nome da rua"
                        required aria-required="true" />

                    <section class="linhaDupla">
                        <div class="campoGrupo campoCep">
                            <label for="cepEndereco" class="rotuloCampo">CEP</label>
                            <input type="text" id="cepEndereco" name="cep" class="campoEntrada" placeholder="XXXXX-XXX"
                                pattern="\d{5}-\d{3}" required aria-required="true" />
                        </div>

                        <div class="campoGrupo campoNumero">
                            <label for="numeroEndereco" class="rotuloCampo">Nº</label>
                            <input type="text" id="numeroEndereco" name="numero" class="campoEntrada" placeholder="XX"
                                required aria-required="true" />
                        </div>
                    </section>

                    <label for="bairroEndereco" class="rotuloCampo">Bairro</label>
                    <input type="text" id="bairroEndereco" name="bairro" class="campoEntrada"
                        placeholder="Entre com seu bairro" required aria-required="true" />

                    <label for="cidadeEndereco" class="rotuloCampo">Cidade</label>
                    <input type="text" id="cidadeEndereco" name="cidade" class="campoEntrada"
                        placeholder="Entre com sua cidade" required aria-required="true" />
                </fieldset>
            </section>

            <button type="submit" class="botaoCadastrar">Cadastrar</button>

            <p class="linkLogin">
                <a href="login-usuario.html" class="linkEntrar">Já tem conta? Entrar</a>
            </p>
        </form>
    </main>

</body>

</html>
