<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title> Login do Administrador </title>
</head>

<body id="telaLoginAdm">
    <main class="containerPrincipalAdm">
        <section class="secaoLoginAdm">
            <article class="cardLoginAdm">
                <header class="cabecalhoLoginAdm">
                    <figure class="iconeContainerAdm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor"
                            class="bi bi-person-gear" viewBox="0 0 16 16">
                            <path
                                d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m.256 7a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1zm3.63-4.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382zM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0" />
                        </svg>
                    </figure>
                    <h1 class="tituloPrincipalAdm">Acesso Administrativo</h1>
                    <p class="subtituloAdm">CandyLovers - Donuts & Milkshakes - Admin Panel</p>
                </header>

                <section class="conteudoFormularioAdm">
                    <form class="formularioLoginAdm" method="post" action="#">
                        <fieldset class="grupoCamposAdm">
                            <legend class="legendaOcultaAdm">Dados de Acesso Administrativo</legend>

                            <section class="campoContainerAdm">
                                <label for="usuarioAdm" class="labelCampoAdm">
                                    Usuário Administrativo
                                </label>
                                <section class="inputWrapperAdm">
                                    <svg class="iconeInputAdm" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                        <circle cx="12" cy="7" r="4" />
                                    </svg>
                                    <input type="text" id="usuarioAdm" name="usuarioAdm" class="inputCampoAdm"
                                        placeholder="Digite seu usuário administrativo" required />
                                </section>
                            </section>

                            <section class="campoContainerAdm">
                                <label for="senhaAdm" class="labelCampoAdm">
                                    Senha Administrativa
                                </label>
                                <section class="inputWrapperAdm">
                                    <svg class="iconeInputAdm" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                        <circle cx="12" cy="16" r="1" />
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                                    </svg>
                                    <input type="password" id="senhaAdm" name="senhaAdm" class="inputCampoAdm"
                                        placeholder="Digite sua senha administrativa" required />
                                </section>
                            </section>

                            <section class="campoContainerAdm">
                                <label for="codigoAcessoAdm" class="labelCampoAdm">
                                    Código de Acesso Seguro
                                </label>
                                <section class="inputWrapperAdm">
                                    <svg class="iconeInputAdm" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                                        <path d="M9 12l2 2 4-4" />
                                    </svg>
                                    <input type="password" id="codigoAcessoAdm" name="codigoAcessoAdm"
                                        class="inputCampoAdm" placeholder="Digite o código de acesso" maxlength="6"
                                        required />
                                </section>
                                <p class="textoAjudaAdm">
                                    Código de 6 dígitos fornecido pela administração
                                </p>
                            </section>
                        </fieldset>

                        <section class="checkboxContainerAdm">
                            <input type="checkbox" id="lembrarAdm" name="lembrarAdm" class="checkboxInputAdm" />
                            <label for="lembrarAdm" class="checkboxLabelAdm">
                                Manter sessão administrativa ativa
                            </label>
                        </section>

                        <a href="administrador.html" class="botaoLoginAdm">Acessar Painel Administrativo</a>
                    </form>

                    <footer class="rodapeLoginAdm">
                        <p class="textoRestricaoAdm">
                            Acesso restrito apenas para administradores autorizados
                        </p>
                        <p class="textoCopyrightAdm">
                            © 2025 Donuts & Milkshakes - Sistema Administrativo
                        </p>
                    </footer>
                </section>
            </article>
        </section>
    </main>

</body>

</html>
