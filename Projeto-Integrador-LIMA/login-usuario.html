<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login do Usuário</title>
</head>

<body id="telaLogin">
    <main class="caixaLogin" role="main" aria-labelledby="tituloLogin">
        <a href="index.html" class="botaoVoltar">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                <path
                    d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
            </svg>
            Voltar
        </a>
        <h1 id="tituloLogin" class="tituloLogin">Login</h1>

        <form class="formularioLogin" action="#" method="post">

            <section class="grupoCampo">
                <label class="rotuloCampo" for="campoEmail">Email</label>
                <input class="entradaCampo" type="email" id="campoEmail" name="email"
                    placeholder="Entre com seu Email" required aria-required="true" />
            </section>

            <section class="grupoCampo">
                <label class="rotuloCampo" for="campoSenha">Senha</label>
                <input class="entradaCampo" type="password" id="campoSenha" name="senha"
                    placeholder="Entre com sua Senha" required aria-required="true" />
                <a href="#" class="linkEsqueciSenha">Esqueceu sua senha?</a>
            </section>

            <a href="index.html" class="botaoEntrar">Entrar</a>
        </form>

        <section class="divisorOpcoes">
            <hr class="linhaDivisoria" />
            <span class="textoDivisor">ou</span>
            <hr class="linhaDivisoria" />
        </section>

        <section class="loginSocial">
            <a href="#" class="botaoSocial google">
                <figure>
                    <img src="./imagens/google.png" alt="Logo do Google" />
                </figure>
                Entre com o Google
            </a>

            <a href="#" class="botaoSocial apple">
                <figure>
                    <img src="./imagens/apple.png" alt="Logo da Apple" />
                </figure>
                Entre com o Apple
            </a>
        </section>

        <footer class="textoCadastro">
            Não tem conta? <a href="cadastro.html">Se cadastre-se</a>
        </footer>
    </main>
</body>

</html>
